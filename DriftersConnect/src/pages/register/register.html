<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form>
  <div class="registerCenter">
    <h3>Create an account</h3>

    <div>
      <ion-label class="inputLabel" for="username"><b>Username: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter username" name="username" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="fname"><b>First Name: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter first name" name="fname" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="lname"><b>Last Name: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter last name" name="lname" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="address"><b>Address: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter address" name="address" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="city"><b>City: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter city" name="city" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="state"><b>State: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter state" name="state" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="zip"><b>ZipCode: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter ZipCode" name="zip" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="psw"><b>Password: </b></ion-label>
      <ion-input class="inputData" type="password" placeholder="Enter Password" name="psw" required></ion-input>
    </div>
    <div>
      <ion-label class="inputLabel" for="psw-repeat"><b>Confirm Password: </b></ion-label>
      <ion-input class="inputData" type="password" placeholder="Confirm Password" name="psw-repeat" required></ion-input>
    </div>
    <div>
      <div>
        <ion-checkbox name="remember"></ion-checkbox>
        <ion-label class="inputLabel" >Remember Me</ion-label>
      </div>


      <p>By creating an account you agree to our <a href="#">Terms & Privacy Policy</a>.</p>
    </div>
    <div class="inputButton">
      <button ion-button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</ion-content>
