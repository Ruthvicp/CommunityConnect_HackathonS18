<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="registerCenter">
    <h3>Create an Account:</h3>
    <div class="spacer">
      <ion-label class="inputLabel" for="username"><b>Username: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter username" [(ngModel)]="username" required></ion-input>
    </div>
    <div class="spacer">
      <ion-label class="inputLabel" for="fname"><b>First Name: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter first name" [(ngModel)]="fname" required></ion-input>
    </div>
    <div class="spacer">
      <ion-label class="inputLabel" for="lname"><b>Last Name: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter last name" [(ngModel)]="lname" required></ion-input>
    </div>
    <div class="spacer">
      <ion-label class="inputLabel" for="address"><b>Address: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter address" [(ngModel)]="address" required></ion-input>
    </div>
    <div class="spacer">
      <ion-label class="inputLabel" for="zip"><b>ZipCode: </b></ion-label>
      <ion-input class="inputData" type="text" placeholder="Enter ZipCode" [(ngModel)]="zip" required></ion-input>
    </div>
    <div class="spacer">
      <ion-label class="inputLabel" for="psw"><b>Password: </b></ion-label>
      <ion-input class="inputData" type="password" placeholder="Enter Password" [(ngModel)]="psw" required></ion-input>
    </div>
    <div class="spacer">
      <ion-label class="inputLabel" for="pswConfirm"><b>Confirm Password: </b></ion-label>
      <ion-input class="inputData" type="password" placeholder="Confirm Password" [(ngModel)]="pswConfirm" required></ion-input>
    </div>
    <div class="spacer">
      <p>By creating an account you agree to our <a href="#">Terms & Privacy Policy</a>.</p>
    </div>
    <div class="inputButton">
      <button ion-button color="secondary" (click)="registerUser()">Sign Up</button>
    </div>
  </div>
</ion-content>
