<ion-header>
  <ion-navbar>
    <ion-title>
      Community Chat
    </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="contactCenter">
    <h3>Community Chat:</h3>
    <div class="spacer">
      <div class="logoutButton">
        <button ion-button color="tertiary" (click)="logout()">Logout</button>
      </div>
    </div>
    <ion-list>
      <ion-item *ngFor="let room of rooms">
        {{room.roomname}}
        <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key)"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
